<!DOCTYPE.html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!

context.beginPath();
context.fillStyle = "#b84848"
context.arc(80, 40, 40, 40, 2 * Math.PI, true);
context.closePath();
context.fill();
}
</script>
</body>
</html>
